      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --american-red: #dc143c;
        --american-blue: #002868;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --border-gray: #e9ecef;
        --text-dark: #212529;
        --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--white);
        color: var(--text-dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px 0;
        background: linear-gradient(
          135deg,
          var(--american-blue),
          var(--american-red)
        );
        color: var(--white);
        border-radius: 10px;
        box-shadow: var(--shadow);
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .book-card {
        background: var(--white);
        border-radius: 15px;
        padding: 25px;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid var(--border-gray);
      }

      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .book-image {
        width: 100%;
        height: 200px;
        background: linear-gradient(
          45deg,
          var(--light-gray),
          var(--border-gray)
        );
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--american-blue);
        font-weight: bold;
        border: 2px dashed var(--american-blue);
      }

      .book-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--american-blue);
        margin-bottom: 15px;
        text-align: center;
      }

      .book-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-size: 0.9rem;
      }

      .btn-read {
        background-color: var(--american-blue);
        color: var(--white);
      }

      .btn-read:hover {
        background-color: #001a4d;
        transform: scale(1.05);
      }

      .btn-download {
        background-color: var(--american-red);
        color: var(--white);
      }

      .btn-download:hover {
        background-color: #b8102f;
        transform: scale(1.05);
      }

      .description-section {
        margin-top: 20px;
      }

      .description-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--american-blue);
        margin-bottom: 15px;
        text-align: center;
      }

      .main-point {
        margin-bottom: 10px;
        border: 1px solid var(--border-gray);
        border-radius: 8px;
        overflow: hidden;
      }

      .main-point-header {
        background-color: var(--light-gray);
        padding: 12px 15px;
        cursor: pointer;
        display: flex;
        justify-content: between;
        align-items: center;
        transition: background-color 0.3s ease;
        font-weight: 500;
      }

      .main-point-header:hover {
        background-color: var(--border-gray);
      }

      .main-point-header.active {
        background-color: var(--american-blue);
        color: var(--white);
      }

      .toggle-icon {
        margin-left: auto;
        transition: transform 0.3s ease;
        font-weight: bold;
      }

      .toggle-icon.active {
        transform: rotate(180deg);
      }

      .subpoints {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background-color: var(--white);
      }

      .subpoints.active {
        max-height: 500px;
      }

      .subpoint {
        padding: 8px 15px;
        border-top: 1px solid var(--border-gray);
        color: var(--text-dark);
        font-size: 0.9rem;
      }

      .subpoint:before {
        content: "‚Üí";
        color: var(--american-red);
        font-weight: bold;
        margin-right: 8px;
      }

        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(
          45deg,
          var(--american-red),

        border-radius: 50%;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      }

      // Function to create a book card
      function createBookCard(book) {
        const bookCard = document.createElement("div");
        bookCard.className = "book-card";
        bookCard.innerHTML = `
                <div class="book-image">${book.image}</div>
                <h2 class="book-title">${book.title}</h2>
                <div class="book-actions">
                    <button class="btn btn-read" onclick="readBook(${
                      book.id
                    })">üìñ Read</button>
                    <button class="btn btn-download" onclick="downloadBook(${
                      book.id
                    })">‚¨áÔ∏è Download</button>
                </div>
                <div class="description-section">
                    <h3 class="description-title">Book Description</h3>
                    <div class="main-points">
                        ${book.mainPoints
                          .map(
                            (point, index) => `
                            <div class="main-point">
                                <div class="main-point-header" onclick="toggleSubpoints(${
                                  book.id
                                }, ${index})">
                                    <span>${index + 1}. ${point.title}</span>
                                    <span class="toggle-icon">‚ñº</span>
                                </div>
                                <div class="subpoints" id="subpoints-${
                                  book.id
                                }-${index}">
                                    ${point.subpoints
                                      .map(
                                        (subpoint) => `
                                        <div class="subpoint">${subpoint}</div>
                                    `
                                      )
                                      .join("")}
                                </div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;
        return bookCard;
      }

      // Function to read a book - This is the correct implementation
      function readBook(bookId) {
        const book = booksData.find((b) => b.id === bookId);
        if (book && book.filePath) {
          window.open(book.filePath, "_blank"); // Opens PDF in a new tab
        } else {
          alert(`Book file not found or path not specified for "${book.title}".`);
        }
      }

      // Function to download a book - This is the correct implementation
      function downloadBook(bookId) {
        const book = booksData.find((b) => b.id === bookId);
        if (book && book.filePath) {
          const link = document.createElement("a");
          link.href = book.filePath;
          link.download = book.title.replace(/\s/g, "_") + ".pdf"; // Suggest a filename for download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert(`Book file not found or path not specified for "${book.title}".`);
        }
      }

      // Function to toggle subpoints
      function toggleSubpoints(bookId, pointIndex) {
        const subpoints = document.getElementById(
          `subpoints-${bookId}-${pointIndex}`
        );
        const header = subpoints.previousElementSibling;
        const icon = header.querySelector(".toggle-icon");

        if (subpoints.classList.contains("active")) {
          subpoints.classList.remove("active");
          header.classList.remove("active");
          icon.classList.remove("active");
        } else {
          subpoints.classList.add("active");
          header.classList.add("active");
          icon.classList.add("active");
        }
      }
